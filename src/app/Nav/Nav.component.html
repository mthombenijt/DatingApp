<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      
        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/list']"  >List</a>
          </li>
          <li class="nav-item" routerLinkActive="active" >
            <a class="nav-link " [routerLink]="['/messages']"  tabindex="-1">Messages</a>
          </li>
        </ul>
    
        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <span class="mr-1">
          <img src="{{authService.currentUser.photoUrl}}" alt="">
          </span>
          <a class=" dropdown-toggle text-light" dropdownToggle>
            <!--Add titlecase so that the username can start with capital leter-->
            Welcome {{authService.decodedToken.unique_name | titlecase}} <!--This will display the decoded username,make authservice public in a componet to disable error-->
          </a>
        
          <div class="dropdown-menu mt-3" *bsDropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']" > <i class="fa fa-user"></i>Edit Profile</a>
           <div class="drpdown-divider"></div>
            <a class="dropdown-item" (click) = "logout()"> <i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
    
        <form *ngIf="!loggedIn()" #LogInForm ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="LogIn()"> 
           <input class="form-control mr-sm-2" type="text" name="username" 
          placeholder="Username" required [(ngModel)]="model.Username">
          <input class="form-control mr-sm-2" type="password" name="password" 
          placeholder="Password" required [(ngModel)]="model.Password">
          <button [disabled] ="!LogInForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">LogIn</button>
        </form>
     

  </div>
  
</nav>
